<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">

        <div class="card-content-1">
            <h1>Target Market</h1>

            <div class="target-locations">
                <h2>Target Locations</h2>
                <h3>Choose the top locations you want to reach customers in.</h3>
                <!-- <br/> -->
                <input type="text" placeholder="Target Loctions" />
            </div>

            <div class="target-gender">
                <h2>Target Gender</h2>
                <h3 class="bold">Select that all apply.</h3>
                <!-- <br /> -->
                <form action="#">
                    <input type="radio" id="Female" name="gender" value="Female" />
                    <label for="Female">Female</label><br />
                    <input type="radio" id="Male" name="gender" value="Male" />
                    <label for="Male">Male</label><br />
                    <input type="radio" id="Everyone" name="gender" value="Everyone" />
                    <label for="Everyone">Everyone</label>
                </form>
            </div>

            <div class="ideal-influencer-size">
                <h2>Ideal Influencer Size</h2>
                <h3 class="bold">Select that all apply.</h3>
                <!-- <br /> -->
                <form action="#">
                    <input type="radio" id="Nano influencer" name="Nano influencer" value="Nano influencer" />
                    <label for="Nano influencer">Nano influencer (3,000 - 10,000 Followers)</label><br />

                    <input type="radio" id="Micro influencer" name="Nano influencer" value="Micro influencer" />
                    <label for="Micro influencer">Micro influencer (10,000 - 100,000 Followers)</label><br />

                    <input type="radio" id="Macro influencer" name="Nano influencer" value="Macro influencer" />
                    <label for="Macro influencer">Macro influencer (100,000 - 250,000 Followers)</label><br />

                    <input type="radio" id="Mega influencer" name="Nano influencer" value="Mega influencer" />
                    <label for="Mega influencer">Mega influencer (250,000 + Followers)</label><br />
                </form>
            </div>

        </div>


        <div class="card-content-2">

            <div class="target-interests">
                <h2>Target Interests</h2>
                <h3 class="bold">Select that all apply.</h3>
                <input type="text" placeholder="Target Interests" />
            </div>

            <div class="target-age-groups">
                <h2>Target Age Groups</h2>
                <h3 class="bold">Select that all apply.</h3>
                <!-- <br /> -->
                    
                <form action="#">
                <div class="lastform">

                    
                        <div>
                            <div>
                                <input type="radio" id="1" name="age" value="13-17" />
                                <label for="Female"> 13 - 17</label>
                            </div>

                            <div>
                                <input type="radio" id="2" name="age" value="25-34" />
                                <label for="Male"> 25 - 34</label>
                            </div>

                            <div>
                                <input type="radio" id="3" name="age" value="45-64" />
                                <label for="Everyone"> 45 - 64</label>
                            </div>
                        </div>


                        <div>
                            <div>
                                <input type="radio" id="4" name="age" value="18 - 24" />
                                <label for="Female"> 18 - 24</label>
                            </div>

                            <div>
                                <input type="radio" id="5" name="age" value="35 - 44" />
                                <label for="Male"> 35 - 44</label>
                            </div>

                            <div>
                                <input type="radio" id="6" name="age" value="65+" />
                                <label for="Everyone"> 65+</label>
                            </div>


                        </div>
                   
                </div>
            </form>


            </div>
        </div>

        <!-- <button class="button button3">Red</button> -->

</body>

</html>
